
<div class="flex h-screen font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-slate-800 text-slate-100 flex flex-col shadow-xl z-20">
    <div class="p-6 border-b border-slate-700">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        <span class="text-sky-400">SmartLab</span>
        <span class="text-[10px] bg-slate-700 px-1 rounded text-slate-300">v0.6</span>
      </h1>
      <p class="text-xs text-slate-400 mt-1">ISO 17025 Assistant</p>
    </div>
    
    <nav class="flex-1 p-3 space-y-2 overflow-y-auto">
      <button (click)="dataService.currentView.set('workbench')" 
              [class]="dataService.currentView() === 'workbench' ? 'bg-sky-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white'"
              class="w-full flex items-center px-4 py-3 rounded-md transition-colors text-left font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-4.586l-1.707 1.707-.707.707-1.707-1.707-.707-.707H5V5z" clip-rule="evenodd" /></svg>
        Lab Workbench
      </button>

      <button (click)="dataService.currentView.set('settings')"
              [class]="dataService.currentView() === 'settings' ? 'bg-sky-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white'"
              class="w-full flex items-center px-4 py-3 rounded-md transition-colors text-left font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
        Settings
      </button>

      <button (click)="dataService.currentView.set('about')"
              [class]="dataService.currentView() === 'about' ? 'bg-sky-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white'"
              class="w-full flex items-center px-4 py-3 rounded-md transition-colors text-left font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>
        About
      </button>
    </nav>

    <!-- User Profile Section -->
    <div class="p-4 border-t border-slate-700 bg-slate-900/50">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-sky-500 flex items-center justify-center text-white font-bold text-lg">
          {{ dataService.user().username.charAt(0).toUpperCase() }}
        </div>
        <div class="overflow-hidden">
          <p class="text-sm font-semibold text-white truncate">{{ dataService.user().username }}</p>
          <p class="text-xs text-slate-400">User</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 lg:p-8 overflow-y-auto bg-slate-100 relative">
    <app-analysis />
    
    <!-- Global Signature -->
    <div class="fixed bottom-2 right-4 text-[10px] text-slate-400 font-mono pointer-events-none select-none z-50">
      Eng. Mohammad Telfah copywrite Version 0.6
    </div>
  </main>
</div>
